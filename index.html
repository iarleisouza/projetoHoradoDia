<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hora do dia</title>
</head>
<style>
body {
  background: rgb(89, 89, 240);
  font: normal 15pt Arial;
}
header {
    color: white;
    text-align: center;
}
section {
background: white;
border-radius: 10px;
padding: 15px;
width: 700px;
margin: auto;
box-shadow: 5px 5px 10px rgb(0, 0, 0);


}
img {
    width: 550px;
}
footer {
    color: white;
    text-align: center;
    font-style: italic;
}
</style>
<body onload="Carregar()">
    <header>
        <h1>Hora do dia</h1>
    </header>
    <section id="container">
        <div id="msg">
            Aqui vai aparecer a mensagem.
        </div>
        <div>
            <img src="dia.png" alt="" id="imagem">
        </div>
    </section>
    <footer>
        <p>&copy; IarleiSouza</p>
    </footer>
    <script>
      
      
      function Carregar() {
            var msg = document.getElementById('msg')
            var section = document.getElementById('container') // alterar a cor do section
            var img = document.getElementById('imagem')
            var data = new Date()
            var hora = data.getHours()
            msg.innerHTML = `Agora sÃ£o ${hora} horas.`
            //var hora = 1
            if (hora >= 0 && hora < 12) {
                //Bom dia
                msg.innerHTML = 'Bom dia'
                img.src = 'dia.png'
                document.body.style.fontSize = '32px'
                document.body.style.textAlign = 'center'
                document.body.style.backgroundColor = '#d68c6f'
            
            //    section.style.backgroundColor = '#d68c6f' // alterar a cor do section
                
            }else if (hora >= 12 && hora <= 18) {
                //Boa tarde
                msg.innerHTML = 'Boa tarde'
                img.src = 'tarde.png'
                document.body.style.fontSize = '32px'
                document.body.style.textAlign = 'center'
                document.body.style.backgroundColor = '#b184429d'
                    //    section.style.backgroundColor = '#b184429d' // alterar a cor do section
            }else{

                // Boa noite
                msg.innerHTML = 'Boa noite'
                img.src = 'noite.png'
                document.body.style.fontSize = '32px'
                document.body.style.textAlign = 'center'
                document.body.style.backgroundColor = 'black'
                    //    section.style.backgroundColor = '#black' // alterar a cor do section
            }
            }
    </script>
</body>
</html>
